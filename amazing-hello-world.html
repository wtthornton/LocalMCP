<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Hello World - The Future is Here</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --quantum-primary: #00ff88;
            --quantum-secondary: #0088ff;
            --quantum-accent: #ff0088;
            --quantum-bg: #0a0a0f;
            --quantum-surface: #1a1a2e;
            --quantum-text: #e0e0e0;
            --quantum-glow: 0 0 20px;
        }

        body {
            background: var(--quantum-bg);
            color: var(--quantum-text);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* Animated background particles */
        .quantum-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 255, 136, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 136, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 0, 136, 0.1) 0%, transparent 50%);
            animation: quantumShift 20s ease-in-out infinite;
        }

        @keyframes quantumShift {
            0%, 100% { transform: translateX(0) translateY(0) rotate(0deg); }
            25% { transform: translateX(-20px) translateY(-10px) rotate(1deg); }
            50% { transform: translateX(20px) translateY(10px) rotate(-1deg); }
            75% { transform: translateX(-10px) translateY(20px) rotate(0.5deg); }
        }

        /* Floating particles */
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--quantum-primary);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(2n) {
            background: var(--quantum-secondary);
            animation-delay: -2s;
        }

        .particle:nth-child(3n) {
            background: var(--quantum-accent);
            animation-delay: -4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); opacity: 0.7; }
            50% { transform: translateY(-100px) scale(1.5); opacity: 1; }
        }

        /* Main container */
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        /* Quantum title with holographic effect */
        .quantum-title {
            font-size: clamp(3rem, 8vw, 8rem);
            font-weight: 900;
            text-align: center;
            margin-bottom: 2rem;
            background: linear-gradient(
                45deg,
                var(--quantum-primary),
                var(--quantum-secondary),
                var(--quantum-accent),
                var(--quantum-primary)
            );
            background-size: 400% 400%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: holographic 3s ease-in-out infinite, glow 2s ease-in-out infinite alternate;
            text-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
            position: relative;
        }

        .quantum-title::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            animation: shimmer 2s ease-in-out infinite;
        }

        @keyframes holographic {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes glow {
            0% { filter: brightness(1) drop-shadow(0 0 20px var(--quantum-primary)); }
            100% { filter: brightness(1.2) drop-shadow(0 0 40px var(--quantum-primary)); }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Interactive greeting */
        .greeting {
            font-size: clamp(1.5rem, 4vw, 3rem);
            margin-bottom: 3rem;
            text-align: center;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.5s forwards;
            position: relative;
        }

        .greeting::after {
            content: '✨';
            position: absolute;
            right: -2rem;
            top: 50%;
            transform: translateY(-50%);
            animation: sparkle 1.5s ease-in-out infinite;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes sparkle {
            0%, 100% { transform: translateY(-50%) scale(1) rotate(0deg); }
            50% { transform: translateY(-50%) scale(1.2) rotate(180deg); }
        }

        /* Quantum interactive elements */
        .quantum-controls {
            display: flex;
            gap: 2rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .quantum-btn {
            padding: 1rem 2rem;
            border: 2px solid var(--quantum-primary);
            background: transparent;
            color: var(--quantum-primary);
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .quantum-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .quantum-btn:hover {
            background: var(--quantum-primary);
            color: var(--quantum-bg);
            box-shadow: 0 0 30px var(--quantum-primary);
            transform: translateY(-2px);
        }

        .quantum-btn:hover::before {
            left: 100%;
        }

        .quantum-btn:active {
            transform: translateY(0);
        }

        /* Quantum matrix effect */
        .matrix-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
            pointer-events: none;
        }

        .matrix-column {
            position: absolute;
            top: -100%;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: var(--quantum-primary);
            animation: matrixFall linear infinite;
            white-space: nowrap;
        }

        @keyframes matrixFall {
            0% { top: -100%; opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        /* Quantum status display */
        .quantum-status {
            background: var(--quantum-surface);
            border: 1px solid var(--quantum-primary);
            border-radius: 15px;
            padding: 2rem;
            margin-top: 2rem;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
            backdrop-filter: blur(10px);
            opacity: 0;
            animation: fadeInUp 1s ease-out 1s forwards;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(0, 255, 136, 0.2);
        }

        .status-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .status-label {
            font-weight: 600;
            color: var(--quantum-text);
        }

        .status-value {
            color: var(--quantum-primary);
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }

        .pulse {
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .quantum-controls {
                flex-direction: column;
                align-items: center;
            }
            
            .quantum-btn {
                width: 100%;
                max-width: 300px;
            }
            
            .container {
                padding: 1rem;
            }
        }

        /* Accessibility improvements */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Focus styles for keyboard navigation */
        .quantum-btn:focus {
            outline: 3px solid var(--quantum-accent);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="quantum-bg"></div>
    
    <!-- Floating particles -->
    <div class="particle" style="left: 10%; top: 20%; animation-delay: 0s;"></div>
    <div class="particle" style="left: 20%; top: 60%; animation-delay: 1s;"></div>
    <div class="particle" style="left: 80%; top: 30%; animation-delay: 2s;"></div>
    <div class="particle" style="left: 70%; top: 80%; animation-delay: 3s;"></div>
    <div class="particle" style="left: 50%; top: 10%; animation-delay: 4s;"></div>
    <div class="particle" style="left: 30%; top: 90%; animation-delay: 5s;"></div>

    <!-- Matrix effect -->
    <div class="matrix-container" id="matrixContainer"></div>

    <div class="container">
        <h1 class="quantum-title" id="quantumTitle">Hello World</h1>
        
        <p class="greeting" id="greeting">Welcome to the Quantum Dimension</p>
        
        <div class="quantum-controls">
            <button class="quantum-btn" onclick="changeTheme()">Change Theme</button>
            <button class="quantum-btn" onclick="toggleMatrix()">Toggle Matrix</button>
            <button class="quantum-btn" onclick="animateTitle()">Animate Title</button>
            <button class="quantum-btn" onclick="showStatus()">Show Status</button>
        </div>
        
        <div class="quantum-status" id="quantumStatus" style="display: none;">
            <div class="status-item">
                <span class="status-label">Quantum State:</span>
                <span class="status-value pulse">ACTIVE</span>
            </div>
            <div class="status-item">
                <span class="status-label">Energy Level:</span>
                <span class="status-value">99.9%</span>
            </div>
            <div class="status-item">
                <span class="status-label">Dimension:</span>
                <span class="status-value">4D+</span>
            </div>
            <div class="status-item">
                <span class="status-label">Reality Status:</span>
                <span class="status-value">STABLE</span>
            </div>
        </div>
    </div>

    <script>
        // Quantum theme system
        const themes = [
            { primary: '#00ff88', secondary: '#0088ff', accent: '#ff0088' },
            { primary: '#ff6b6b', secondary: '#4ecdc4', accent: '#45b7d1' },
            { primary: '#a8e6cf', secondary: '#ffd3a5', accent: '#fd9853' },
            { primary: '#667eea', secondary: '#764ba2', accent: '#f093fb' }
        ];
        
        let currentTheme = 0;
        let matrixActive = false;
        let matrixInterval;

        function changeTheme() {
            currentTheme = (currentTheme + 1) % themes.length;
            const theme = themes[currentTheme];
            document.documentElement.style.setProperty('--quantum-primary', theme.primary);
            document.documentElement.style.setProperty('--quantum-secondary', theme.secondary);
            document.documentElement.style.setProperty('--quantum-accent', theme.accent);
            
            // Add theme change animation
            document.body.style.animation = 'quantumShift 0.5s ease-in-out';
            setTimeout(() => {
                document.body.style.animation = '';
            }, 500);
        }

        function toggleMatrix() {
            const container = document.getElementById('matrixContainer');
            matrixActive = !matrixActive;
            
            if (matrixActive) {
                startMatrixEffect();
                container.style.opacity = '0.1';
            } else {
                stopMatrixEffect();
                container.style.opacity = '0';
            }
        }

        function startMatrixEffect() {
            const container = document.getElementById('matrixContainer');
            const characters = '01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';
            
            function createColumn() {
                const column = document.createElement('div');
                column.className = 'matrix-column';
                column.style.left = Math.random() * 100 + '%';
                column.style.animationDuration = (Math.random() * 3 + 2) + 's';
                
                let text = '';
                for (let i = 0; i < 20; i++) {
                    text += characters[Math.floor(Math.random() * characters.length)] + '<br>';
                }
                column.innerHTML = text;
                
                container.appendChild(column);
                
                setTimeout(() => {
                    if (column.parentNode) {
                        column.parentNode.removeChild(column);
                    }
                }, 5000);
            }
            
            matrixInterval = setInterval(createColumn, 200);
        }

        function stopMatrixEffect() {
            if (matrixInterval) {
                clearInterval(matrixInterval);
                matrixInterval = null;
            }
            document.getElementById('matrixContainer').innerHTML = '';
        }

        function animateTitle() {
            const title = document.getElementById('quantumTitle');
            title.style.animation = 'none';
            setTimeout(() => {
                title.style.animation = 'holographic 3s ease-in-out infinite, glow 2s ease-in-out infinite alternate';
            }, 10);
        }

        function showStatus() {
            const status = document.getElementById('quantumStatus');
            if (status.style.display === 'none') {
                status.style.display = 'block';
                status.style.animation = 'fadeInUp 0.5s ease-out';
            } else {
                status.style.display = 'none';
            }
        }

        // Interactive particle system
        document.addEventListener('mousemove', (e) => {
            if (Math.random() < 0.1) {
                createParticle(e.clientX, e.clientY);
            }
        });

        function createParticle(x, y) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            particle.style.animation = 'float 2s ease-out forwards';
            document.body.appendChild(particle);
            
            setTimeout(() => {
                if (particle.parentNode) {
                    particle.parentNode.removeChild(particle);
                }
            }, 2000);
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 't':
                case 'T':
                    changeTheme();
                    break;
                case 'm':
                case 'M':
                    toggleMatrix();
                    break;
                case 'a':
                case 'A':
                    animateTitle();
                    break;
                case 's':
                case 'S':
                    showStatus();
                    break;
                case 'Escape':
                    document.getElementById('quantumStatus').style.display = 'none';
                    break;
            }
        });

        // Initialize with some particles
        for (let i = 0; i < 10; i++) {
            setTimeout(() => {
                createParticle(
                    Math.random() * window.innerWidth,
                    Math.random() * window.innerHeight
                );
            }, i * 200);
        }

        // Performance optimization
        let lastTime = 0;
        function optimizeAnimations(time) {
            if (time - lastTime > 16) { // 60fps
                // Update animations here if needed
                lastTime = time;
            }
            requestAnimationFrame(optimizeAnimations);
        }
        requestAnimationFrame(optimizeAnimations);
    </script>
</body>
</html>
