version: '3.8'

services:
  promptmcp-mcp:
    build:
      context: .
      dockerfile: Dockerfile.mcp
    container_name: promptmcp-mcp
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - LOG_LEVEL=info
      - PROMPTMCP_PORT=3000
    volumes:
      - ./context7-cache.db:/app/context7-cache.db
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "console.log('Health check')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s