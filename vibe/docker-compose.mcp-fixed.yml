version: '3.8'

services:
  promptmcp-mcp:
    build:
      context: ..
      dockerfile: vibe/Dockerfile.mcp
    container_name: promptmcp-mcp
    environment:
      - NODE_ENV=production
      - LOG_LEVEL=info
      - CONTEXT7_ENABLED=true
      - WORKSPACE_PATH=/workspace
    volumes:
      - ../:/workspace
      - ../data:/app/data
      - ../logs:/app/logs
      - ../context7-cache.db:/app/context7-cache.db
    working_dir: /workspace
    restart: unless-stopped
    # No port exposure needed for MCP (uses stdio)
    healthcheck:
      test: ["CMD", "node", "-e", "console.log('MCP server health check')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Keep container running for MCP connections
    tty: true
    stdin_open: true
