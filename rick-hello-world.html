<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick & Morty - Hello Multiverse!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #00ff88;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* Animated background particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00ff88;
            border-radius: 50%;
            animation: float 6s infinite linear;
            opacity: 0.7;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Portal effect */
        .portal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            border: 3px solid #ff6b35;
            border-radius: 50%;
            background: radial-gradient(circle, transparent 30%, rgba(255, 107, 53, 0.1) 70%);
            animation: portalSpin 4s linear infinite;
            z-index: 2;
        }

        .portal::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            height: 250px;
            border: 2px solid #00ff88;
            border-radius: 50%;
            animation: portalSpin 3s linear infinite reverse;
        }

        @keyframes portalSpin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Main container */
        .container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }

        /* Main title */
        .main-title {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 0 0 20px #00ff88, 0 0 40px #00ff88, 0 0 60px #00ff88;
            animation: glow 2s ease-in-out infinite alternate;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .main-title:hover {
            transform: scale(1.1);
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 20px #00ff88, 0 0 40px #00ff88, 0 0 60px #00ff88;
            }
            to {
                text-shadow: 0 0 30px #00ff88, 0 0 60px #00ff88, 0 0 90px #00ff88;
            }
        }

        /* Subtitle */
        .subtitle {
            font-size: 1.5rem;
            color: #ff6b35;
            margin-bottom: 30px;
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Rick quotes */
        .quotes-container {
            margin: 40px 0;
            max-width: 800px;
        }

        .quote {
            background: rgba(0, 255, 136, 0.1);
            border: 2px solid #00ff88;
            border-radius: 15px;
            padding: 20px;
            margin: 15px 0;
            font-size: 1.2rem;
            font-style: italic;
            animation: slideIn 1s ease-out;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .quote:hover {
            background: rgba(0, 255, 136, 0.2);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.3);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Interactive button */
        .portal-button {
            background: linear-gradient(45deg, #ff6b35, #00ff88);
            border: none;
            padding: 15px 30px;
            font-size: 1.3rem;
            font-weight: bold;
            color: #000;
            border-radius: 25px;
            cursor: pointer;
            margin: 20px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }

        .portal-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .portal-button:hover::before {
            left: 100%;
        }

        .portal-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
        }

        .portal-button:active {
            transform: scale(0.95);
        }

        /* Character silhouettes */
        .characters {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 40px 0;
            flex-wrap: wrap;
        }

        .character {
            width: 80px;
            height: 80px;
            background: #00ff88;
            border-radius: 50%;
            position: relative;
            animation: bounce 2s infinite;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .character:hover {
            transform: scale(1.2);
            box-shadow: 0 0 20px #00ff88;
        }

        .character::before {
            content: 'R';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            font-weight: bold;
            color: #000;
        }

        .character:nth-child(2)::before {
            content: 'M';
        }

        .character:nth-child(3)::before {
            content: 'S';
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .main-title {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .quote {
                font-size: 1rem;
                padding: 15px;
            }
            
            .portal {
                width: 200px;
                height: 200px;
            }
            
            .portal::before {
                width: 150px;
                height: 150px;
            }
            
            .characters {
                gap: 20px;
            }
            
            .character {
                width: 60px;
                height: 60px;
            }
            
            .character::before {
                font-size: 1.5rem;
            }
        }

        /* Loading animation */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0a;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        .loading.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-text {
            font-size: 2rem;
            color: #00ff88;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <!-- Loading screen -->
    <div class="loading" id="loading">
        <div class="loading-text">WUBBA LUBBA DUB DUB!</div>
    </div>

    <!-- Animated particles -->
    <div class="particles" id="particles"></div>

    <!-- Portal effect -->
    <div class="portal"></div>

    <!-- Main content -->
    <div class="container">
        <h1 class="main-title" onclick="changeTitle()">HELLO MULTIVERSE!</h1>
        <p class="subtitle">Welcome to the Rick & Morty dimension</p>

        <div class="quotes-container">
            <div class="quote" onclick="speakQuote(this)">
                "Wubba Lubba Dub Dub!"
            </div>
            <div class="quote" onclick="speakQuote(this)">
                "I'm not a hero, I'm a scientist!"
            </div>
            <div class="quote" onclick="speakQuote(this)">
                "That's just slavery with extra steps!"
            </div>
            <div class="quote" onclick="speakQuote(this)">
                "Nobody exists on purpose, nobody belongs anywhere, everybody's gonna die. Come watch TV."
            </div>
        </div>

        <button class="portal-button" onclick="openPortal()">
            Open Portal
        </button>

        <div class="characters">
            <div class="character" onclick="characterClick('Rick')" title="Rick Sanchez"></div>
            <div class="character" onclick="characterClick('Morty')" title="Morty Smith"></div>
            <div class="character" onclick="characterClick('Summer')" title="Summer Smith"></div>
        </div>
    </div>

    <script>
        // Rick quotes array
        const rickQuotes = [
            "Wubba Lubba Dub Dub!",
            "I'm not a hero, I'm a scientist!",
            "That's just slavery with extra steps!",
            "Nobody exists on purpose, nobody belongs anywhere, everybody's gonna die. Come watch TV.",
            "I'm a scientist, not a therapist!",
            "You're both pieces of shit!",
            "I turned myself into a pickle, Morty!",
            "Get your shit together!",
            "That's the way the news goes!",
            "I'm gonna need you to put these seeds way up inside your butthole!"
        ];

        // Character names
        const characters = ['Rick', 'Morty', 'Summer', 'Beth', 'Jerry'];

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Hide loading screen after 2 seconds
            setTimeout(() => {
                document.getElementById('loading').classList.add('hidden');
            }, 2000);

            // Create floating particles
            createParticles();
        });

        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Change title on click
        function changeTitle() {
            const titles = [
                'HELLO MULTIVERSE!',
                'WUBBA LUBBA DUB DUB!',
                'RICK & MORTY!',
                'SCIENCE BITCH!',
                'PICKLE RICK!'
            ];
            const currentTitle = document.querySelector('.main-title');
            const randomTitle = titles[Math.floor(Math.random() * titles.length)];
            currentTitle.textContent = randomTitle;
        }

        // Speak quote on click
        function speakQuote(element) {
            const text = element.textContent;
            
            // Add visual feedback
            element.style.background = 'rgba(255, 107, 53, 0.3)';
            element.style.transform = 'scale(1.05)';
            
            // Use Web Speech API if available
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = 0.8;
                utterance.pitch = 1.2;
                speechSynthesis.speak(utterance);
            }
            
            // Reset visual feedback
            setTimeout(() => {
                element.style.background = 'rgba(0, 255, 136, 0.1)';
                element.style.transform = 'scale(1)';
            }, 2000);
        }

        // Open portal effect
        function openPortal() {
            const portal = document.querySelector('.portal');
            const button = document.querySelector('.portal-button');
            
            // Portal animation
            portal.style.animation = 'none';
            portal.offsetHeight; // Trigger reflow
            portal.style.animation = 'portalSpin 0.5s linear infinite';
            
            // Button text change
            button.textContent = 'PORTAL OPENED!';
            button.style.background = 'linear-gradient(45deg, #00ff88, #ff6b35)';
            
            // Add portal sound effect (visual feedback)
            document.body.style.filter = 'hue-rotate(180deg)';
            
            setTimeout(() => {
                portal.style.animation = 'portalSpin 4s linear infinite';
                button.textContent = 'Open Portal';
                button.style.background = 'linear-gradient(45deg, #ff6b35, #00ff88)';
                document.body.style.filter = 'none';
            }, 3000);
        }

        // Character click handler
        function characterClick(characterName) {
            const randomQuote = rickQuotes[Math.floor(Math.random() * rickQuotes.length)];
            alert(`${characterName}: "${randomQuote}"`);
        }

        // Add keyboard shortcuts
        document.addEventListener('keydown', function(event) {
            switch(event.key) {
                case ' ':
                    event.preventDefault();
                    changeTitle();
                    break;
                case 'Enter':
                    openPortal();
                    break;
                case 'r':
                    characterClick('Rick');
                    break;
                case 'm':
                    characterClick('Morty');
                    break;
                case 's':
                    characterClick('Summer');
                    break;
            }
        });

        // Add mouse movement effect
        document.addEventListener('mousemove', function(event) {
            const portal = document.querySelector('.portal');
            const x = (event.clientX / window.innerWidth) * 100;
            const y = (event.clientY / window.innerHeight) * 100;
            
            portal.style.background = `radial-gradient(circle at ${x}% ${y}%, transparent 30%, rgba(255, 107, 53, 0.1) 70%)`;
        });
    </script>
</body>
</html>
