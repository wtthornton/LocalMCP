<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy v5 Hello World</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated background particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(1) { width: 80px; height: 80px; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 20px; height: 20px; left: 20%; animation-delay: 2s; }
        .particle:nth-child(3) { width: 60px; height: 60px; left: 35%; animation-delay: 4s; }
        .particle:nth-child(4) { width: 40px; height: 40px; left: 50%; animation-delay: 1s; }
        .particle:nth-child(5) { width: 100px; height: 100px; left: 70%; animation-delay: 3s; }
        .particle:nth-child(6) { width: 30px; height: 30px; left: 85%; animation-delay: 5s; }

        @keyframes float {
            0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10%, 90% { opacity: 1; }
            50% { transform: translateY(-100px) rotate(180deg); }
        }

        /* Main container */
        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 60px 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
            animation: slideIn 1s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Main heading */
        .main-title {
            font-size: 4rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite;
            margin-bottom: 20px;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Subtitle */
        .subtitle {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 40px;
            font-weight: 300;
            letter-spacing: 2px;
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Interactive button */
        .magic-button {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            padding: 20px 40px;
            font-size: 1.2rem;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: pulse 2s infinite;
        }

        .magic-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .magic-button:active {
            transform: translateY(-1px) scale(1.02);
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); }
            50% { box-shadow: 0 10px 30px rgba(255, 107, 107, 0.4); }
        }

        .magic-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .magic-button:hover::before {
            left: 100%;
        }

        /* Counter display */
        .counter {
            margin-top: 30px;
            font-size: 2rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 600;
            animation: fadeInUp 1s ease-out 1s both;
        }

        /* Glowing effect */
        .glow {
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(255, 255, 255, 0.5); }
            to { text-shadow: 0 0 30px rgba(255, 255, 255, 0.8), 0 0 40px rgba(255, 255, 255, 0.3); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
                margin: 20px;
            }
            
            .main-title {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .magic-button {
                padding: 15px 30px;
                font-size: 1rem;
            }
        }

        /* Loading animation */
        .loading {
            display: none;
            margin-top: 20px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #4ecdc4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Success message */
        .success-message {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.5);
            border-radius: 10px;
            color: #4caf50;
            font-weight: 600;
            animation: fadeInUp 0.5s ease-out;
        }
    </style>
</head>
<body>
    <!-- Animated background particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- Main content -->
    <div class="container">
        <h1 class="main-title glow">Hello World</h1>
        <p class="subtitle">Welcome to the Future of Web Design</p>
        
        <button class="magic-button" onclick="performMagic()">
            âœ¨ Perform Magic âœ¨
        </button>
        
        <div class="counter" id="counter">Clicks: 0</div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: rgba(255, 255, 255, 0.8);">Creating magic...</p>
        </div>
        
        <div class="success-message" id="success">
            ðŸŽ‰ Magic performed successfully! âœ¨
        </div>
    </div>

    <script>
        let clickCount = 0;
        let isAnimating = false;

        function performMagic() {
            if (isAnimating) return;
            
            isAnimating = true;
            clickCount++;
            
            // Update counter with animation
            const counter = document.getElementById('counter');
            counter.textContent = `Clicks: ${clickCount}`;
            counter.style.transform = 'scale(1.2)';
            counter.style.color = '#4ecdc4';
            
            setTimeout(() => {
                counter.style.transform = 'scale(1)';
                counter.style.color = 'rgba(255, 255, 255, 0.8)';
            }, 200);
            
            // Show loading animation
            document.getElementById('loading').style.display = 'block';
            document.getElementById('success').style.display = 'none';
            
            // Simulate magic processing
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('success').style.display = 'block';
                
                // Add some visual flair
                createFireworks();
                
                setTimeout(() => {
                    document.getElementById('success').style.display = 'none';
                    isAnimating = false;
                }, 3000);
            }, 2000);
        }

        function createFireworks() {
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    const firework = document.createElement('div');
                    firework.style.position = 'absolute';
                    firework.style.width = '6px';
                    firework.style.height = '6px';
                    firework.style.background = `hsl(${Math.random() * 360}, 100%, 60%)`;
                    firework.style.borderRadius = '50%';
                    firework.style.left = Math.random() * 100 + '%';
                    firework.style.top = Math.random() * 100 + '%';
                    firework.style.pointerEvents = 'none';
                    firework.style.zIndex = '1000';
                    
                    document.body.appendChild(firework);
                    
                    // Animate firework
                    firework.animate([
                        { transform: 'scale(0)', opacity: 1 },
                        { transform: 'scale(1.5)', opacity: 0 }
                    ], {
                        duration: 1000,
                        easing: 'ease-out'
                    }).onfinish = () => {
                        firework.remove();
                    };
                }, i * 100);
            }
        }

        // Add some interactive hover effects
        document.addEventListener('mousemove', (e) => {
            const particles = document.querySelectorAll('.particle');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            particles.forEach((particle, index) => {
                const speed = (index + 1) * 0.5;
                particle.style.transform = `translate(${x * speed}px, ${y * speed}px)`;
            });
        });

        // Add keyboard interaction
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' || e.code === 'Enter') {
                e.preventDefault();
                performMagic();
            }
        });

        // Add touch support for mobile
        let touchStartY = 0;
        document.addEventListener('touchstart', (e) => {
            touchStartY = e.touches[0].clientY;
        });

        document.addEventListener('touchend', (e) => {
            const touchEndY = e.changedTouches[0].clientY;
            const diff = touchStartY - touchEndY;
            
            if (Math.abs(diff) > 50) {
                performMagic();
            }
        });

        // Console message for developers
        console.log(`
        ðŸŽ‰ Welcome to Fancy v5 Hello World!
        
        This page demonstrates:
        âœ¨ Modern CSS animations and transitions
        ðŸŒˆ Gradient backgrounds and text effects
        ðŸŽ¯ Interactive elements and hover effects
        ðŸ“± Responsive design for all devices
        ðŸŽ¨ Glassmorphism design trends
        âš¡ Smooth performance optimizations
        
        Try clicking the magic button or pressing Space/Enter!
        `);
    </script>
</body>
</html>
