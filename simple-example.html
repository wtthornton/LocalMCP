<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalMCP - Simple Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        h1 {
            color: #4a5568;
            margin-bottom: 1rem;
            font-size: 2.5rem;
            font-weight: 300;
        }

        .subtitle {
            color: #718096;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .feature-list {
            list-style: none;
            text-align: left;
            margin: 2rem 0;
        }

        .feature-list li {
            padding: 0.5rem 0;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
        }

        .feature-list li:before {
            content: "âœ¨";
            margin-right: 0.75rem;
            font-size: 1.2rem;
        }

        .cta-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease;
            text-decoration: none;
            display: inline-block;
        }

        .cta-button:hover {
            transform: translateY(-2px);
        }

        .footer {
            margin-top: 2rem;
            color: #a0aec0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LocalMCP</h1>
        <p class="subtitle">AI assistance for vibe coders</p>
        
        <ul class="feature-list">
            <li>Simple setup with Docker</li>
            <li>Smart defaults, no configuration</li>
            <li>Instant feedback and learning</li>
            <li>Four core tools: analyze, create, fix, learn</li>
        </ul>

        <a href="#" class="cta-button" onclick="alert('Ready to code! ðŸš€')">
            Get Started
        </a>

        <div class="footer">
            <p>Built for developers who want AI assistance without deep framework expertise</p>
        </div>
    </div>

    <script>
        // Simple interactivity for vibe coders
        document.addEventListener('DOMContentLoaded', function() {
            console.log('LocalMCP Simple Example loaded successfully! ðŸŽ‰');
            
            // Add a subtle animation on load
            const container = document.querySelector('.container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                container.style.transition = 'all 0.6s ease';
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
